name: C CI

on:
  push:
    branches: [main]
    paths:
      - 'textdrive-c/**'
  pull_request:
    branches: [main]
    paths:
      - 'textdrive-c/**'

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libncurses-dev

      - name: Build
        working-directory: textdrive-c
        run: make

      - name: Run tests
        working-directory: textdrive-c
        run: make test
