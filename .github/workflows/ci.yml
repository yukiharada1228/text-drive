name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: textdrive-react/package-lock.json

      - name: Install dependencies
        run: |
          cd textdrive-react
          npm ci

      - name: Run linter
        run: |
          cd textdrive-react
          npm run lint

      - name: Run tests
        run: |
          cd textdrive-react
          npm test -- --run

      - name: Build
        run: |
          cd textdrive-react
          npm run build
